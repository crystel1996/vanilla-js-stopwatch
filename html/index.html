<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch-Vanilla Javascript</title>
        <link href="./../css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Stopwatch using vanilla JS</h1>
        </header>
        <section class="watch">
            <div class="content-watch">
                <p class="first-time">00</p>
                <p class="separator-time">:</p>
                <p class="second-time">00</p>
            </div>
        </section>
        <section class="action">
            <div>
                <button>Start</button>
            </div>
            <div>
                <button>Break</button>
            </div>
            <div>
                <button>Stop</button>
            </div>
            <div>
                <button>Reset</button>
            </div>
        </section>
    </body>
</html>
