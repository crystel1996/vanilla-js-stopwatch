<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch-Vanilla Javascript</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link href="./../css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Stopwatch using vanilla JS</h1>
        </header>
        <section class="watch">
            <div class="content-watch">
                <p id="hour-time">00</p>
                <p class="separator-time">:</p>
                <p id="minute-time">00</p>
                <p class="separator-time">:</p>
                <p id="second-time">00</p>
                <p class="separator-time">:</p>
                <p id="millisecond-time">00</p>
            </div>
        </section>
        <section class="action">
            <div>
                <button id="start-watch">Start</button>
            </div>
            <div>
                <button id="break-watch">Break</button>
            </div>
            <div>
                <button id="stop-watch">Stop</button>
            </div>
            <div>
                <button id="reset-watch">Reset</button>
            </div>
        </section>
    </body>
    <script src="./../js/watch.js"></script>
</html>
